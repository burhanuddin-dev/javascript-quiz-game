<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="quiz-start-card">
      <h1>Quiz Time!</h1>
      <p>Test your knowledge with these fun questions</p>
      <button class="start-button">Start Quiz</button>
    </div>

    <div class="quiz-questions-card">
      <h3 class="question-text">What is the capital of France?</h3>
      <div class="question-info">
        <p class="questions-count">
          Questions <span class="current-question">1</span> of
          <span class="total-questions">5</span>
        </p>
        <p class="score-count">Score: <span class="current-score">0</span></p>
      </div>

      <div class="answers-container">
        <button class="option-btn">London</button>
        <button class="option-btn">Madrid</button>
        <button class="option-btn">Paris</button>
        <button class="option-btn">Berlin</button>
      </div>

      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
    </div>

    <div class="quiz-end-card">
      <h1>Quiz Results</h1>
      <div class="score-info-card">
        <p class="score-info">
          You scored <span class="score">3</span> out of
          <span class="max-score">5</span>
        </p>
        <h3 class="remarks">Good effort! Keep Learning!</h3>
      </div>
      <button class="restart-button">Restart Quiz</button>
    </div>
  </body>

  <script src="script.js"></script>
</html>
